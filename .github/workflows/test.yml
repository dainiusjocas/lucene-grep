name: Tests

on:
  push:

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache maven deps
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Prepare java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Install clojure tools-deps
        uses: DeLaGuardo/setup-clojure@master
        with:
          tools-deps: 1.10.3.1058

      - name: Unit Tests
        run: |
          echo "LMGREP_FEATURE_STEMPEL=true" >> $GITHUB_ENV
          echo "LMGREP_FEATURE_SNOWBALL=true" >> $GITHUB_ENV
          clojure -T:build prep-deps
          clojure -M:dev:raudikko:snowball-token-filters:test
